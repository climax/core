language: node_js

node_js:
  - "v10.18.1"
  - "v12.14.1"
  - "v13.7.0"

os:
  - linux
  - osx
  - windows

cache:
  yarn: true
  directories:
    - node_modules

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      yarn run test:lint
      # Run the coverage test
      bash scripts/ci/test_coverage.sh
    else
      yarn test
    fi

after_success:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ] && [ -n "$TRAVIS_TAG" ]; then
      # Publish the package on npm
      bash scripts/ci/deploy.sh
    fi

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/f6c7fbd99c6425464bbc
    on_cancel: change
    on_error: always
    on_failure: always
    on_start: change
    on_success: change
